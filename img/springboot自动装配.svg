7.5,244)"><path id="SvgjsPath1035" d="M 0 4Q 0 0 4 0L 329 0Q 333 0 333 4L 333 46Q 333 50 329 50L 4 50Q 0 50 0 46Z" stroke="rgba(50,50,50,1)" stroke-width="2" fill-opacity="1" fill="#ffffff"></path><g id="SvgjsG1036"><text id="SvgjsText1037" font-family="微软雅黑" text-anchor="middle" font-size="13px" width="313px" fill="#323232" font-weight="400" align="middle" anchor="middle" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="15.05" transform="rotate(0)"><tspan id="SvgjsTspan1038" dy="16" x="166.5"><tspan id="SvgjsTspan1039" style="text-decoration:;">@Import(AutoConfigurationImportSelector.class)</tspan></tspan></text></g></g><g id="SvgjsG1040" transform="translate(265.5,354)"><path id="SvgjsPath1041" d="M 0 4Q 0 0 4 0L 353 0Q 357 0 357 4L 357 74Q 357 78 353 78L 4 78Q 0 78 0 74Z" stroke="rgba(50,50,50,1)" stroke-width="2" fill-opacity="1" fill="#ffffff"></path><g id="SvgjsG1042"><text id="SvgjsText1043" font-family="微软雅黑" text-anchor="middle" font-size="13px" width="337px" fill="#323232" font-weight="400" align="middle" anchor="middle" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="13.05" transform="rotate(0)"><tspan id="SvgjsTspan1044" dy="16" x="178.5"><tspan id="SvgjsTspan1045" style="text-decoration:;">AutoConfigurationImportSelector中的selectImports()</tspan></tspan><tspan id="SvgjsTspan1046" dy="16" x="178.5"><tspan id="SvgjsTspan1047" style="text-decoration:;">方法通过SpringFactoriesLoader.loadFactoryNames()扫</tspan></tspan><tspan id="SvgjsTspan1048" dy="16" x="178.5"><tspan id="SvgjsTspan1049" style="text-decoration:;">描所有具有META-INF/spring.factories的jar包</tspan></tspan></text></g></g><g id="SvgjsG1050" transform="translate(267.5,497)"><path id="SvgjsPath1051" d="M 0 4Q 0 0 4 0L 349 0Q 353 0 353 4L 353 46Q 353 50 349 50L 4 50Q 0 50 0 46Z" stroke="rgba(50,50,50,1)" stroke-width="2" fill-opacity="1" fill="#ffffff"></path><g id="SvgjsG1052"><text id="SvgjsText1053" font-family="微软雅黑" text-anchor="middle" font-size="13px" width="333px" fill="#323232" font-weight="400" align="middle" anchor="middle" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="7.05" transform="rotate(0)"><tspan id="SvgjsTspan1054" dy="16" x="176.5"><tspan id="SvgjsTspan1055" style="text-decoration:;">将spring.factories文件下所有的自动配置类加载到Spring</tspan></tspan><tspan id="SvgjsTspan1056" dy="16" x="176.5"><tspan id="SvgjsTspan1057" style="text-decoration:;">容器中</tspan></tspan></text></g></g><g id="SvgjsG1058" transform="translate(866,319.5)"><path id="SvgjsPath1059" d="M 0 0L 600 0L 600 147L 0 147Z" stroke="none" fill="url(#SvgjsPattern1060)"></path></g><g id="SvgjsG1062" transform="translate(227.5,755)"><path id="SvgjsPath1063" d="M 0 4Q 0 0 4 0L 429 0Q 433 0 433 4L 433 146Q 433 150 429 150L 4 150Q 0 150 0 146Z" stroke="rgba(50,50,50,1)" stroke-width="2" fill-opacity="1" fill="#ffffff"></path><g id="SvgjsG1064"><text id="SvgjsText1065" font-family="微软雅黑" text-anchor="start" font-size="13px" width="413px" fill="#323232" font-weight="400" align="middle" anchor="start" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="9.05" transform="rotate(0)"><tspan id="SvgjsTspan1066" dy="16" x="10"><tspan id="SvgjsTspan1067" style="text-decoration:;">@ConditionalOnBean：当容器里有指定的bean的条件下。</tspan></tspan><tspan id="SvgjsTspan1068" dy="16" x="10"><tspan id="SvgjsTspan1069" style="text-decoration:;">@ConditionalOnMissingBean：当容器里不存在指定bean的条件下。</tspan></tspan><tspan id="SvgjsTspan1070" dy="16" x="10"><tspan id="SvgjsTspan1071" style="text-decoration:;font-size: inherit;">@ConditionalOnClass：当类路径下有指定类的条件下。</tspan></tspan><tspan id="SvgjsTspan1072" dy="16" x="10"><tspan id="SvgjsTspan1073" style="text-decoration:;">@ConditionalOnMissingClass：当类路径下不存在指定类的条件下。</tspan></tspan><tspan id="SvgjsTspan1074" dy="16" x="10"><tspan id="SvgjsTspan1075" style="text-decoration:;">@ConditionalOnProperty：指定的属性是否有指定的值，比如</tspan></tspan><tspan id="SvgjsTspan1076" dy="16" x="10"><tspan id="SvgjsTspan1077" style="text-decoration:;">@ConditionalOnProperties(prefix=”xxx.xxx”, value=”enable”, </tspan></tspan><tspan id="SvgjsTspan1078" dy="16" x="10"><tspan id="SvgjsTspan1079" style="text-decoration:;">matchIfMissing=true)，代表当xxx.xxx为enable时条件的布尔值为</tspan></tspan><tspan id="SvgjsTspan1080" dy="16" x="10"><tspan id="SvgjsTspan1081" style="text-decoration:;">true，如果没有设置的情况下也为true。</tspan></tspan></text></g></g><g id="SvgjsG1082" transform="translate(386.5,621)"><path id="SvgjsPath1083" d="M 0 35L 57.5 0L 115 35L 57.5 70L 0 35Z" stroke="rgba(50,50,50,1)" stroke-width="2" fill-opacity="1" fill="#ffffff"></path><g id="SvgjsG1084"><text id="SvgjsText1085" font-family="微软雅黑" text-anchor="middle" font-size="13px" width="95px" fill="#323232" font-weight="400" align="middle" anchor="middle" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="25.05" transform="rotate(0)"><tspan id="SvgjsTspan1086" dy="16" x="57.5"><tspan id="SvgjsTspan1087" style="text-decoration:;">自动配置类生效</tspan></tspan></text></g></g><g id="SvgjsG1088"><path id="SvgjsPath1089" d="M444 547L444 584L444 584L444 621" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1090)"></path></g><g id="SvgjsG1092"><path id="SvgjsPath1093" d="M444 691L444 723L444 723L444 755" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1094)"></path></g><g id="SvgjsG1096"><path id="SvgjsPath1097" d="M444 75L444 106.5L444 106.5L444 138" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1098)"></path></g><g id="SvgjsG1100"><path id="SvgjsPath1101" d="M444 75L444 106.5L121 106.5L121 138" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1102)"></path></g><g id="SvgjsG1104"><path id="SvgjsPath1105" d="M444 75L444 106.5L771 106.5L771 138" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1106)"></path></g><g id="SvgjsG1108"><path id="SvgjsPath1109" d="M444 188L444 216L444 216L444 244" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1110)"></path></g><g id="SvgjsG1112"><path id="SvgjsPath1113" d="M444 294L444 324L444 324L444 354" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1114)"></path></g><g id="SvgjsG1116"><path id="SvgjsPath1117" d="M444 432L444 464.5L444 464.5L444 497" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1118)"></path></g><g id="SvgjsG1120"><path id="SvgjsPath1121" d="M622.5 393L744.25 393L744.25 393L866 393" stroke="#323232" stroke-width="2" fill="none" marker-end="url(#SvgjsMarker1122)"></path></g><g id="SvgjsG1124" transform="translate(682,360)"><path id="SvgjsPath1125" d="M 0 0L 130 0L 130 27L 0 27Z" stroke="none" fill="none"></path><g id="SvgjsG1126"><text id="SvgjsText1127" font-family="微软雅黑" text-anchor="middle" font-size="13px" width="130px" fill="#323232" font-weight="400" align="middle" anchor="middle" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="3.55" transform="rotate(0)"><tspan id="SvgjsTspan1128" dy="16" x="65"><tspan id="SvgjsTspan1129" style="text-decoration:;">spring.factories文件</tspan></tspan></text></g></g><g id="SvgjsG1130" transform="translate(55.5,194)"><path id="SvgjsPath1131" d="M 0 0L 131 0L 131 60L 0 60Z" stroke="none" fill="none"></path><g id="SvgjsG1132"><text id="SvgjsText1133" font-family="微软雅黑" text-anchor="middle" font-size="13px" width="131px" fill="#323232" font-weight="400" align="middle" anchor="middle" family="微软雅黑" size="13px" weight="400" font-style="" opacity="1" y="4.05" transform="rotate(0)"><tspan id="SvgjsTspan1134" dy="16" x="65.5"><tspan id="SvgjsTspan1135" style="text-decoration:;">原 @Configuration </tspan></tspan><tspan id="SvgjsTspan1136" dy="16" x="65.5"><tspan id="SvgjsTspan1137" style="text-decoration:;">注解的简单封装，表明</tspan></tspan><tspan id="SvgjsTspan1138" dy="16" x="65.5"><tspan id="SvgjsTspan1139" style="text-decoration:;">这个类是一个配置类</tspan></tspan></text></g></g><g id="SvgjsG1140" transform="translate(723,194)"><path id="SvgjsPath114